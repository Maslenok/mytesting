{% extends "base.html" %}

{% block name %} 

<li> {{title_name}} </li>

{% endblock%}



{% block index%}


{% if course_list %}
    <ul>
    {% for course in course_list %}
        <li><a href="/course/{{ course.slug }}/">{{ course }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных курсов</p>
{% endif %}



{% endblock %}
