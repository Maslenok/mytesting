{% extends "base.html" %}



{% block index%}




{% if course_list %}

<li> Список доступных курсов  </li>

    <ul>
    {% for course in course_list %}
        <li><a href="/course/{{ course.slug }}/">{{ course }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных курсов</p>
{% endif %}



{% endblock %}
