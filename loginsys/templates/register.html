{% extends "base.html" %}
{% block index %}

<html>
  <head>
    <title>Регистрация</title>
  </head>
  <body>
    <form action="/auth/register/" method="post">
       {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->

        {{ form.as_p }}

      <button type="submit">Зарегистрироваться</button>
    </form>
  </body>
</html>
{% endblock %}
